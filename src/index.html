<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="WA Tracker mailing" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="theme-color" content="#000000" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <title>FanTik</title>
    </head>
    <body>
        <main class="main">
            <section class="container">
                <header class="header">
                    <img
                        src="./public/images/logo.svg"
                        alt="Logo"
                        class="logo__img"
                    />
                    <p>FanTik</p>
                </header>
                <section class="wrapper">
                    <div class="about__activity">
                        <h1 class="about__activity_title">
                            Become more popular with us
                        </h1>
                        <p class="about__activity_text">
                            Boost your profile! Get more likes, views, followers
                            and comments
                        </p>

                        <div class="buttons__links">
                            <a href="/" class="btn btn_appStore">
                                <p>App Store</p>
                            </a>
                            <a href="/" class="btn btn_googlePlay">
                                <p>Google Play</p>
                            </a>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
